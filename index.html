<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="menu">
    </div>
    <div id="menuFilters">
        <!--  <i class="fa fa-angle-left fa-4x"></i> -->
        <div id="filters">
        </div>
        <div id="filtersDateExclude">
            <div id="filtersDate">
                <div id="dateSlider"></div>
                <div id="event-start"></div>
                <div id="event-end"></div>
            </div>
        </div>
        <!-- <i class="fa fa-angle-right fa-4x"></i> -->
    </div>
    <svg id="graph" class="disable-selection">
    <defs>
        <linearGradient id="grad"
             x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0%" stop-color="#000" stop-opacity="0"/>
            <stop offset="20%" stop-color="#000" />
            <stop offset="80%" stop-color="#000" />
            <stop offset="100%" stop-color="#000" stop-opacity="0"/>
        </linearGradient>
    </defs>
    </svg>
    <div id="modal" draggable="true">
        <div id="ModalHandle">
        </div>
        <div id="modalContent">
            <button id="btnCloseModal" title="Close" class="close">X</button>
            <form id="formNode">
                <h2>{{label}}</h2>
                <h3>{{type}}</h3>
                <div>{{description}}</div>
                <h4>{{dateBegin}}</h4>
                <h4>{{dateEnd}}</h4>
            </form>
        </div>
    </div>
    <script src="js/viz.js"></script>
</body>

</html>
