<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Graph de compétences - Erik Aouizerate</title>
    <meta name="description" content="Visualisation dynamique des compétences - cv interactif">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/vendor/modernizr-2.8.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="masterPopup">
        <p>Ce site n'est pas optimisée pour la navigation sur mobile, désolé :( </p>
        <p>Utilsez un ordinateur !</p>
    </div>
    <div id="menu">
    </div>
    <div id="menuFilters">
        <i id="leftArrow" title="faire défiler à gauche" class="fa fa-angle-left fa-4x"></i>
        <div id="filtersContainer">
            <div id="filters">
            </div>
        </div>
        <i id="rightArrow" title="faire défiler à droite" class="fa fa-angle-right fa-4x"></i>
        <div id="filtersDateExclude">
            <div id="filtersDate" data-intro="Filtres par date: Permet de masquer tous les noeuds antérieur ou supérieur à une date." data-highlightClass="darkerHelper">
                <div id="dateSlider"></div>
                <div id="event-start"></div>
                <div id="event-end"></div>
            </div>
        </div>
        <i id="help" title="aide" class="fa fa-question-circle fa-3x"></i>
    </div>
    <div id="menuVertical">
    </div>
    <div id="menuFiltersVertical">
        <i id="upArrow" title="faire défiler à gauche" class="fa fa-angle-up fa-4x"></i>
        <div id="filtersIdContainer">
            <div id="filtersId">
            </div>
        </div>
        <i id="downArrow" title="faire défiler à gauche" class="fa fa-angle-down fa-4x"></i>
        <i id="showAll" data-intro="Permet d'annuler les filtres et d'afficher tous les noeuds." data-position="top" data-highlightClass="darkerHelper" title="montrer toutes les compétences" class="fa fa-arrows-alt fa-3x"></i>
    </div>
    <svg id="graph" class="disable-selection">
    </svg>
    <div id="modal" draggable="true">
        <div id="ModalHandle">
        </div>
        <button id="btnCloseModal" title="Close" class="close">X</button>
        <form id="formNode">
            <div id="modalContent">
                <h4>{{label | escape}}</h4>
                <h2>{{type}}</h2>
                <p v-html="description | marked"></p>
                <h4 v-if="dateBegin != ''">{{dateBegin | date}} - {{dateEnd | date}}</h4>
            </div>
        </form>
    </div>
    <script src="../js/js.js"></script>
</body>

</html>
